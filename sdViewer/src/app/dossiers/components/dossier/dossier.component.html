<!-- Les informations du dossier -->
<p-table [value]="[dossier]">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>TYPE</th>
      <th>TYPE_CLIENT</th>
      <th>TYPE_CONTRAT</th>
      <th>ETAT</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dossier>
    <tr>
      <td>{{dossier.id}}</td>
      <td>{{dossier.type}}</td>
      <td>{{dossier.typeClient}}</td>
      <td>{{dossier.typeContrat}}</td>
      <td>{{dossier.etat}}</td>
    </tr>
  </ng-template>
</p-table>
